<ion-menu contentId="{{ contentId }}">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false" *ngFor="let menu of menus">
        <ion-item [routerDirection]="'root'" routerLink="{{ menu.url }}">
          <ion-icon slot="start" [name]="menu.icon"></ion-icon>
          <ion-label>
            {{menu.name}}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
